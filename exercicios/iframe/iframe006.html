    <h1>Conteudos dentro do iframe </h1>
    <p>A utilização do iframe é muito questionada por 
        motivos de segurança e violaçao de dados, porém 
        é muito utilizada pelas principais plataformas 
    como youtube,google,wase etc. </p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU" title="YouTube video player"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Mapas do Google</h2>

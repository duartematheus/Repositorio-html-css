<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Teste formulario</h1>
        <p><label for="iusuario">usuario:</label> <input type="text" name="usuario" id="iusuario" autocomplete="username" required minlength="5" maxlength="10" size="12" placeholder="nome do usuario"></p>
        <p>
            <label for="">Senha:</label>
            <input type="text" name="senha" id="isenha" autocomplete="current-password" required maxlength="10" size="11" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

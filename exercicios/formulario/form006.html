<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <fieldset>
            <legend>Type color</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">
            </p>
        </fieldset>
        <fieldset>
            <legend>Type range</legend>
            <p>
                <input type="range" name="nivel" id="inivel"><label for="inivel">Nivel de Satisfação</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Type file</legend>
            <p>                
                <label for="ifoto">Foto do perfil:</label><input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
    
</body>
</html>

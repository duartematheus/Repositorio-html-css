<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no proprio servidor.</p>
    <video width="500" poster="imagens/ponte.png" autoplay controls loop>
        <source src="mídia/video.mp4" type="video/mp4">
        <source src="mídia/Video(1).mkv" type="video/mp4">
        <p>Seu navegador não é compativel com este formato de vídeo</p>
    </video>
    <h1>Inserir vídeos do youtube na minha pagina</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K4hj6po9dQ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>

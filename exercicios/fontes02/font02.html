    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Teste' ;
            src: url('fontes/Green London.ttf') format('truetype');
            font-weight: normal;
            font-style:normal;
            /*
            Tipos de format
            -opentype(otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-aat(Apple Advanced Typography)
            -svg
            */
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Teste','Times New Roman', Times, serif;
            font-size: 60px;
            font-weight: 800;
        }
    </style>
</head>
